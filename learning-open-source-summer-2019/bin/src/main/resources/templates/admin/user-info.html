<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/starter :: head('Danh sách sản phẩm')}"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div
			th:replace="~{admin/starter :: header('Lily','LiLy - Animal Trainer','lily0209@gmail.com')}"></div>
		<div th:replace="~{admin/starter :: main-sidebar('LiLy')}"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Thông tin tài khoản<small></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fab fa-elementor"></i> Home</a></li>
					<li><a href="#">Quản lý tài khoản</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title"
									style="font-style: italic; margin-left: 30px;">Danh sách
									tài khoản</h3>

								<div class="box-tools">
									<div class="input-group input-group-sm"
										style="width: 300px; margin-left: -100px;">
										<input type="text" name="table_search"
											class="form-control pull-right" placeholder="Search">

										<div class="input-group-btn">
											<button type="submit" class="btn btn-default">
												<i class="fa fa-search"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<tr>
										<th>Stt</th>
										<th>Tên tài khoản</th>
										<th>Trạng thái</th>
										<th>Họ</th>
										<th>Tên</th>
										<th>Địa chỉ</th>
										<th>Số điện thoại</th>
										<th>Email</th>
									</tr>
									<th:block th:each="item,index:${accounts}">
										<tr>
											<td th:utext="${index.count}"></td>
											<td th:utext="${item.username}"></td>
											<td th:utext="${item.status}"></td>
											<td th:utext="${item.lname}"></td>
											<td th:utext="${item.fname}"></td>
											<td th:utext="${item.phone}"></td>
											<td th:utext="${item.email}"></td>
										</tr>
									</th:block>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
	</div>

	<div th:replace="~{admin/starter :: footer}"></div>
	<div th:replace="~{admin/starter :: setting-bar}"></div>
	</div>
	<div th:replace="~{admin/starter :: script}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Đăng kí</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="login/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="login/css/style.css">
<link rel="stylesheet" href="login/css/custom.css">
</head>
<body>
	<div th:if="${error}" id="error">
	</div>
	<div class="main" style="padding-top: 50px; padding-bottom: 0px;">
		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Đăng kí</h2>
						<form th:action="@{/submit-register}"  th:method="post" class="register-form" id="register-form" onsubmit="return checkRegister()">
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="name" id="name" placeholder="Tên đăng nhập"
									maxlength="30" minlength="6" required />
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="pass" id="pass" placeholder="Mật khẩu"
									maxlength="30" minlength="6" required />
							</div>
							<div class="form-group">
								<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="password" name="re_pass" id="re_pass"
									placeholder="Nhập lại mật khẩu" maxlength="30" minlength="6"
									required />
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Đăng kí" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="login/images/signin-image.jpg" id="custom-shop-image2"
								alt="sing up image">
						</figure>
						<a th:href="@{/login}" style="color: chocolate; font-size: 17px;"
							class="signup-image-link">Đăng nhập</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="login/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <title>Winkel - Cửa Hàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
<body class="goto-here">
	<div th:insert="~{web/index :: web-header}"></div>
	<nav th:insert="~{web/index :: web-nav}"></nav>
	<!-- END nav -->

	<div class="hero-wrap hero-bread"
		style="background-image: url('images/bg_6.jpg');">
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-0 bread">Bộ sưu tập sản phẩm</h1>
				</div>
			</div>
		</div>
	</div>

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-lg-10 order-md-last">
					<div class="row">
						<th:block th:each="item:${page_product}">
							<div class="col-sm-6 col-md-6 col-lg-4 ftco-animate">
								<p th:utext="${product_id}"></p>
								<div class="product">
									<a th:href="@{/product-single(id=${item.productId})}"
										class="img-prod"
										style="width: 286px; height: 300px; background: #e9ecef">
										<img width="100%" height="100%" class="img-fluid"
										th:src="${item.image}" th:alt="${item.name}">
									</a>
									<div class="text py-3 px-3">
										<h3 th:utext="${item.name}"></h3>
										<div class="d-flex">
											<div class="pricing">
												<p class="price">
													<span th:utext="${item.price}"></span> VND
												</p>
											</div>
											<div class="rating">
												<p class="text-right">
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
													<a href="#"><span class="ion-ios-star-outline"></span></a>
												</p>
											</div>
										</div>
										<p class="bottom-area d-flex px-3">
											<a th:href="@{/cart/add-product(id=${item.productId})}"
												class="add-to-cart text-center py-2 mr-1"><span>Thêm
													vào giỏ <i class="ion-ios-add ml-1"></i>
											</span></a><a th:href="@{/payment(id=${item.productId})}"
												class="buy-now text-center py-2">Mua ngay<span><i
													class="ion-ios-cart ml-1"></i></span></a>
										</p>
									</div>
								</div>
							</div>
						</th:block>
					</div>
					<div class="row mt-5">
						<div class="col text-center">
							<div class="block-27">
								<ul>
									<li
										th:class="${currentIndex == 1}? 'page-item disabled': 'page-item'">
										<a th:href="@{|${baseUrl}${currentIndex-2}|}" title="Previous">&lt;</a>
									</li>
									<li class="active"
										th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
										th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
										<a th:href="@{|${baseUrl}${item-1}|}" th:text='${item}'></a>
									</li>
									<li class="page-item disabled" th:if="${extra}"><a href="">
											<span>...</span>
									</a></li>
									<li th:if="${checkLast}"><a
										th:href="@{|${baseUrl}${totalPageCount-3}|}"
										th:text='${totalPageCount-2}'>3</a></li>
									<li th:if="${checkLast}"><a
										th:href="@{|${baseUrl}${totalPageCount-2}|}"
										th:text='${totalPageCount-1}'>4</a></li>
									<li th:if="${checkLast}"><a
										th:href="@{|${baseUrl}${totalPageCount-1}|}"
										th:text='${totalPageCount}'>5</a></li>
									<li
										th:class="${currentIndex == totalPageCount || totalPageCount == 0}? 'page-item disabled': 'page-item'">
										<a th:href="@{|${baseUrl}${currentIndex}|}" title="Next">&gt;</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!-- Categories -->
				<div class="col-md-4 col-lg-2 sidebar scrollbar" id="style-1">
					<th:block th:each="item:${category_name}">
						<div class="sidebar-box-2 force-overflow"
							style="margin-top: 30px;">
							<a class="heading mb-4" th:utext="${item.name}"
								style="font-weight: bold; color: black"
								th:href="@{/shop(page=0,id=${item.categoryId})}"></a>
						</div>
					</th:block>
				</div>
    <section class="ftco-section bg-light">
	<!-- Footer -->
	<footer th:insert="~{web/index :: web-footer}"></footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

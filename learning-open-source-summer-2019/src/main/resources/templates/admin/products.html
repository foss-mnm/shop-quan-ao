<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/starter :: head('Danh sách sản phẩm')}"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div
			th:replace="~{admin/starter :: header('Lily','LiLy - Animal Trainer','lily0209@gmail.com')}"></div>
		<div th:replace="~{admin/starter :: main-sidebar('LiLy')}"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Danh sách sản phẩm <small>advanced tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fab fa-elementor"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Data tables</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">

						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Danh sách sản phẩm</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Ảnh</th>
											<th>Tên</th>
											<th>Cỡ</th>
											<th>Giá</th>
											<th>Số lượng</th>
											<th>Miêu tả</th>
											<th>Sửa</th>
											<th>Xóa</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="item:${products}">
											<tr>
												<td><img alt="No Images Found"
													src="web/images/about_1.jpg" width="100px" height="100px"></td>
												<td th:utext="${item.name}"></td>
												<td th:utext="${item.size}"></td>
												<td th:utext="${item.price}"></td>
												<td th:utext="${item.quantity}"></td>
												<td th:utext="${item.description}"></td>
												<td>
													<a class="btn btn-block btn-primary eBtn" th:href="@{/admin/find-product(id=item.productId)}">
														<i class="fa fa-fw fa-paint-brush"></i>
													</a>
												</td>
												<td>
													<a class="btn btn-block btn-danger dBtn" th:href="@{/admin/find-product(id=item.productId)}}">
														<i class="fa fa-fw fa-trash"></i>
													</a>
												</td>
											</tr>
										</th:block>
									</tbody>
									<tfoot>
										<tr>
											<th>Ảnh</th>
											<th>Tên</th>
											<th>Cỡ</th>
											<th>Giá</th>
											<th>Số lượng</th>
											<th>Miêu tả</th>
											<th>Sửa</th>
											<th>Xóa</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
			
			<div class="modal fade" id="modal-default">
				<div class="modal-dialog">
					<div class="modal-content">
						<form class="form-horizontal" th:action="@{/admin/save-product}" method="post">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title">Cập nhật dữ liệu</h4>
							</div>
							<div class="modal-body">
								<input type="text" id="id" name="id" style="display: none;">
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Tên
										sản phẩm</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" name="name"
											placeholder="Tên
										sản phẩm" th:utext=${name}>
									</div>
								</div>
								<div class="form-group">
									<label for="address" class="col-sm-2 control-label">Địa
										chỉ</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="address"
											placeholder="Địa chỉ" name="address" th:utext=${address}>
									</div>
								</div>
								<div class="form-group">
									<label for="phone" class="col-sm-2 control-label">SĐT</label>

									<div class="col-sm-10">
										<input type="tel" class="form-control" id="phone"
											placeholder="Số điện thoại" name="phone" th:utext=${phone}>
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">Email</label>

									<div class="col-sm-10">
										<input type="email" class="form-control" id="email"
											placeholder="Email" name="email" th:utext=${email}>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Hủy</button>
								<button type="submit" class="btn btn-primary" id="save">Lưu</button>
							</div>
						</form>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
		</div>

		<div th:replace="~{admin/starter :: footer}"></div>
		<div th:replace="~{admin/starter :: setting-bar}"></div>
	</div>
	<div th:replace="~{admin/starter :: script}"></div>
</body>
</html>

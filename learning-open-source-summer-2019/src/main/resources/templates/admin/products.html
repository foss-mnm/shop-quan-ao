<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/starter :: head('Danh sách sản phẩm')}"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div
			th:replace="~{admin/starter :: header('Lily','LiLy - Animal Trainer','lily0209@gmail.com')}"></div>
		<div th:replace="~{admin/starter :: main-sidebar('LiLy')}"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Danh sách sản phẩm <small>advanced tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fab fa-elementor"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Data tables</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">

						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Danh sách sản phẩm</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th style="text-align: center;">Ảnh</th>
											<th style="text-align: center;">Tên</th>
											<th style="text-align: center;">Cỡ</th>
											<th style="text-align: center;">Giá</th>
											<th style="text-align: center;">Số lượng</th>
											<th style="text-align: center;">Miêu tả</th>
											<th style="text-align: center;">Sửa</th>
											<th style="text-align: center;">Xóa</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="item:${products}">
											<tr>
												<td style="text-align: center;"><img alt="Ảnh sản phẩm"
													src="images/about_1.jpg" width="100px" height="100px"></td>
												<td th:utext="${item.name}"></td>
												<td th:utext="${item.size}"></td>
												<td th:utext="${item.price}"></td>
												<td th:utext="${item.quantity}"></td>
												<td th:utext="${item.description}"></td>
												<td></td>
												<td></td>
											</tr>
										</th:block>
									</tbody>
									<tfoot>
										<tr>
											<th>Ảnh</th>
											<th>Tên</th>
											<th>Cỡ</th>
											<th>Giá</th>
											<th>Số lượng</th>
											<th>Miêu tả</th>
											<th>Sửa</th>
											<th>Xóa</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>

		<div th:replace="~{admin/starter :: footer}"></div>
		<div th:replace="~{admin/starter :: setting-bar}"></div>
	</div>
	<div th:replace="~{admin/starter :: script}"></div>
</body>
</html>

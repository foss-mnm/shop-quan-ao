<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/starter :: head('Danh sách sản phẩm')}"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div
			th:replace="~{admin/starter :: header('Lily','LiLy - Animal Trainer','lily0209@gmail.com')}"></div>
		<div th:replace="~{admin/starter :: main-sidebar('LiLy')}"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Hồ sơ <small>Thông tin cá nhân</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fab fa-elementor"></i> Home</a></li>
					<li><a href="#">Profile</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="row">
					<div class="col-md-3">

						<!-- Profile Image -->
						<div class="box box-primary">
							<div class="box-body box-profile">
								<img class="profile-user-img img-responsive img-circle"
									id="avatar" src="image/avatar.jpg" onclick="clickButton(files)"
									alt="User profile picture">

								<h3 class="profile-username text-center">Lily</h3>

								<p class="text-muted text-center" style="color: red">Nhấn
									vào ảnh để chọn</p>
								<form>
									<div>
										<input type="file" id="files" class="hidden"
											onchange="upload(event)" />
										<button type="submit" class="btn btn-primary btn-block">Lưu</button>
									</div>
								</form>
								<script>
									function clickButton(files) {
										files.click();
									}

									function upload(event) {
										var files = event.target.files;
										var fileReader = new FileReader();
										fileReader.onload = function(
												progressEvent) {
											document.getElementById("avatar").src = fileReader.result;
										}
										fileReader.readAsDataURL(files[0]);
									}
								</script>

							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
					<div class="col-md-9">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#profile" data-toggle="tab">Thông
										tin cá nhân</a></li>
								<li><a href="#setting" data-toggle="tab">Cài đặt đăng
										nhập</a></li>
							</ul>
							<div class="tab-content">
								<!-- /.tab-pane -->

								<div class="tab-pane active" id="profile">
									<form class="form-horizontal"
										th:action="@{/admin/profile/update-profile-info}"
										th:method="post" th:object="${adminInfo}">
										<div class="form-group">
											<label for="last-name" class="col-sm-2 control-label">Họ</label>

											<div class="col-sm-10">
												<input type="text" class="form-control" id="last-name"
													name="last-name" placeholder="Last Name"
													th:field="*{lastName}">
											</div>
										</div>
										<div class="form-group">
											<label for="first-name" class="col-sm-2 control-label">Tên</label>

											<div class="col-sm-10">
												<input type="text" class="form-control" id="first-name"
													name="first-name" placeholder="First Name"
													th:field="*{firstName}">
											</div>
										</div>
										<div class="form-group">
											<label for="inputEmail" class="col-sm-2 control-label">Email</label>

											<div class="col-sm-10">
												<input type="email" class="form-control" id="inputEmail"
													name="email" placeholder="Email" th:field="*{email}">
											</div>
										</div>
										<div class="form-group">
											<label for="inputPhone" class="col-sm-2 control-label">SĐT</label>

											<div class="col-sm-10">
												<input type="tel" class="form-control" id="inputPhone"
													name="phone" placeholder="Phone number"
													th:field="*{phoneNumber}">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-danger">Lưu</button>
												<button type="reset" class="btn btn-success"
													style="margin-left: 20px">Nhập lại</button>
											</div>
										</div>
									</form>
								</div>
								<!-- /.tab-pane -->

								<div class="tab-pane" id="setting">
									<form class="form-horizontal" th:method="post"
										th:action="@{/admin/profile/update-profile-login}">
										<div class="form-group">
											<label for="user-name" class="col-sm-2 control-label">New
												username</label>

											<div class="col-sm-10">
												<input type="text" class="form-control" id="user-name"
													name="username" placeholder="New username">
											</div>
										</div>
										<div class="form-group">
											<label for="new-pass" class="col-sm-2 control-label">New
												password</label>

											<div class="col-sm-10">
												<input type="password" class="form-control" id="new-pass"
													placeholder="New password">
											</div>
										</div>
										<div class="form-group">
											<label for="confirm-pass" class="col-sm-2 control-label">Confirm</label>

											<div class="col-sm-10">
												<input type="password" class="form-control"
													id="confirm-pass" placeholder="Confirm password"
													name="password">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-danger">Lưu</button>
												<button type="reset" class="btn btn-success"
													style="margin-left: 20px">Nhập lại</button>
											</div>
										</div>
									</form>
								</div>
								<!-- /.tab-pane -->
							</div>
							<!-- /.tab-content -->
						</div>
						<!-- /.nav-tabs-custom -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</section>
			<!-- /.content -->
			<!-- 			<h1 th:if="${info_error}" style="color:red;text-align: center">Thông tin không hợp lệ</h1> -->
			<h3 th:if="${username_error}"
				style="color: red; text-align: center; font-style: italic; font-family: -webkit-body">Vui
				lòng chọn tên tài khoản khác</h3>
		</div>

		<div th:replace="~{admin/starter :: footer}"></div>
		<div th:replace="~{admin/starter :: setting-bar}"></div>
	</div>
	<div th:replace="~{admin/starter :: script}"></div>
</body>
</html>
